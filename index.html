<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up form"></form></title>
</head>


<body>
    <div class="wrapper">
        
        <div class="img-section column">
            <img class="img" src="nike_swoosh.jpg">
            <p class="img-credit">Photo by <a
                href="https://unsplash.com/@jrmswny?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jerome</a>
            on <a
                href="https://unsplash.com/s/photos/nike?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>

        <div class="form-section column">
            <div class="header">
                <img class="check" src="nikeCheck.png">
                <h2 class="form-header">BECOME A NIKE MEMBER</h2>
                <p class="form-text">Create your Nike Member profile
                        and get first access to the very best of Nike 
                        products, inspiration and community</p>
            </div>

            <form class="form" action="#" method="get"> 
                <div class="input">
                    <label for="firstName">First Name</label> 
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>   
                <div class="input">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" minlength="10" 
                            maxlength="10" required> 
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            
                <div class="checkbox">
                    <input type="checkbox" name="checkbox">
                    <label>Sign up for emails to get updats from Nike on
                                products, offers, and your Member benefits
                    </label>
                </div>
                <div class="joinBtn">
                    <input class="join-button" type="submit">
                </div>
                <div class="log-in">
                    <p>Already have an account?
                        <a href="#">Log in</a>
                    </p>
                </div>
            </form>    
        </div>
    </div>
</body>
</html>
