<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sign-up form"></form></title>
</head>


<body>
    <div class="wrapper">
        <div class="img-section column">
            <img class="img" src="nike_swoosh.jpg">
            <p class="img-credit">Photo by <a
                href="https://unsplash.com/@jrmswny?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jerome</a>
            on <a
                href="https://unsplash.com/s/photos/nike?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>

        <div class="form-section column">
            <h2 class="form-header">Stay up to date</h2>

            <div class="form-row">
                <form method="post"> 
                        <div class="input">
                            <label for="firstName">FIRST NAME</label> 
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="input">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" required>
                        </div>   
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="number" id="password" required>
                        </div>
                        <div class="input">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="number" id="phoneNumber" minlength="10" 
                                    maxlength="10" required> 
                        </div>
                </form>
            </div>  
        </div>


    </div>
</body>
</html>
